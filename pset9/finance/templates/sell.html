{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                <option value="stock1">Stock 1</option>
                <option value="stock2">Stock 2</option>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="# Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell!</button>
    </form>
{% endblock %}
